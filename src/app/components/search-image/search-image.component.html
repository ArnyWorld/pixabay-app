<div class="jumbotron p-5">
  <div class="container">
    <form class="form" (ngSubmit)="searchImages()">
      <div class="row">
        <div class="col-lg-10 mb-lg-0 mb-4">
          <input
            type="text"
            class="form-control form-control-lg"
            name="image"
            [(ngModel)]="image"
            placeholder="Search a image"
          />
        </div>

        <div class="col-lg-2">
          <button class="btn btn-success btn-lg btn-block w-100">Search</button>
        </div>
      </div>
    </form>
  </div>
</div>
